{% extends 'layout.html' %}
{% block content_cms %}
<div class="section">
    <div class="dox">
        {% for user in users %}
        <div class="columns is-vcentered">
            <div class="column is-1">
                <img src="{{user.image.url}}" alt="">
            </div>
            <div class="column is-2">
                Имя: <br>
                user.first_name
                user.second_name
            </div>
            <div class="column is-2">
                Почта:<br>
                user.email
            </div>
            <div class="column is-2">
                Статус:<br>
                user.is_acitve
            </div>
            <div class="column is-2">
                Номер телефона:<br>
                user.phone
            </div>
            <div class="column has-text-right">
                <button class="button">
                    <ion-icon name="trash"></ion-icon>
                </button>
                <button class="button">
                    <ion-icon name="create"></ion-icon>
                </button>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endblock %}
